<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Walkathon</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="container">
    	<header><h1>Walkathon</h1></header>
    	<div class="row">
    		<div class="col-sm-8">
    			<legend>Donors List</legend>
    			<table class="table table-striped table-bordered table-condensed">
    				<tr>
    					<th>Name</th>
    					<th>Email</th>
    					<th>Donation Amount</th>
    					<th>Per Lap?</th>
    				</tr>
    				<tr>
    					<td>Jeremy Wells</td>
    					<td>Jeremy@example.com</td>
    					<td>$100</td>
    					<td>Yes</td>
    				</tr>
    				<tr>
    					<td>Jessica Smith</td>
    					<td>Jessica@example.com</td>
    					<td>$550</td>
    					<td>No</td>
    				</tr>
    				<tr>
    					<td>John Styles</td>
    					<td>John@example.com</td>
    					<td>$30</td>
    					<td>Yes</td>
    				</tr>
    			</table>
    		</div>
    		<div class="col-sm-4">
    			<form>
    				<fieldset>
    					<legend>Make a donation today!</legend>
    					<div class="form-group">
	    					<label for="name">Name:</label><br>
	    					<input type="text" name="name" id="name" class="form-control">
						</div>
						<div class="form-group">
	    					<label for="email" id="email">Email:</label><br>
	    					<input type="email" name="email" class="form-control">
    					</div>
    					<div class="form-group">
	    					<label>Donation Amount:</label><br>
	    					<input type="number" name="donation" id="donation" class="form-control">
    					</div>
    					<div class="form-group">
	    					<input type="radio" name="donation-type" class="form-inline">
	    					<label for="donation-type">Lump Sum</label>
	    					<input type="radio" name="donation-type" class="form-inline">
	    					<label for="donation-type">Per Lap</label>
    					</div>
    					<div class="form-group">
    						<button type="button" class="btn btn-success">Donate</button>
    						<button type="button" class="btn btn-danger">Cancel</button>
    					</div>
    				</fieldset>
    			</form>
    		</div>
    	</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
